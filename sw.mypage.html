<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스위치온</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-light nav-pills fixed-top bg-primary bg-opacity-10" style="height: 100px;">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#"><span class="fs-2 fw-bold text-primary text-opacity-50">스위치온</span></a>
      
      <ul class="nav justify-content-between" style="width: 40rem;">
        <li class="nav-item">
          <a href="#" class="nav-link fs-3">일정 관리</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link fs-3">체중 관리</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link fs-3">제품 추천</a>
        </li>
      </ul>
      
      <button class="navbar-toggler ms-3 me-3 rounded-pill text-bg-primary fw-bold bg-opacity-50" style="width: 140px; height: 60px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar1" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        마이페이지
      </button>

      <!-- 마이페이지 -->
      <div class="offcanvas offcanvas-end w-25" tabindex="-1" id="offcanvasNavbar1" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">마이페이지</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            <li class="nav-item"> <!-- 아이디 -->
              <div class="form-floating">
                <input type="text" id="mypageId" class="form-control" placeholder="" disabled>
                <label for="mypageid">아이디</label>
              </div>
            </li>

            <li class="nav-item mt-3"> <!-- 비밀번호 -->
              <div class="form-floating">
                <input type="text" id="mypagePw" class="form-control" placeholder="">
                <label for="mypagepw">비밀번호</label>
              </div>
            </li>

            <li class="nav-item mt-3"> <!-- 비밀번호 -->
              <div class="form-floating">
                <input type="text" id="mypageNm" class="form-control" placeholder="">
                <label for="mypageNm">이름</label>
              </div>
            </li>

          </ul>
          <form class="d-flex mt-3" >
            <button class="btn btn-primary ms-auto me-3" data-bs-dismiss="offcanvas" type="button">확인</button>
            <button class="btn btn-primary me-3" type="submit">로그아웃</button>
          </form>
        </div>
      </div>
      <!-- 마이페이지 -->
    </div>
  </nav>
</body>
</html>
