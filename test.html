<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스위치온 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body style="margin-top: 100px;">
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-light fixed-top bg-primary bg-opacity-10" style="height: 100px;">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#"><span class="fs-2 fw-bold text-primary text-opacity-50">스위치온</span></a>
      <button class="navbar-toggler ms-auto rounded-pill text-bg-primary fw-bold bg-opacity-50" style="width: 120px; height: 60px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar1" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        로그인
      </button>

      <button class="navbar-toggler ms-3 me-3 rounded-pill text-bg-primary fw-bold bg-opacity-50" style="width: 120px; height: 60px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        회원가입
      </button>

      <!-- 로그인 -->
      <div class="offcanvas offcanvas-end w-25" tabindex="-1" id="offcanvasNavbar1" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">로그인</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            <li class="nav-item"> <!-- 아이디 -->
              <div class="form-floating">
                <input type="text" id="text1" class="form-control" placeholder="">
                <label for="text1">아이디</label>
              </div>
            </li>

            <li class="nav-item mt-3"> <!-- 비밀번호 -->
              <div class="form-floating">
                <input type="text" id="pass" class="form-control" placeholder="">
                <label for="pass">비밀번호</label>
              </div>
            </li>

          </ul>

          <form class="d-flex mt-3" >
            <button class="btn btn-primary ms-auto me-3" type="submit">확인</button>
            <button class="btn btn-primary me-3" data-bs-dismiss="offcanvas" type="button">닫기</button>
          </form>
        </div>
      </div>
      <!-- 로그인 -->
      
      <!-- 회원가입 -->
      <div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">회원가입</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-2">

            <li class="nav-item">
              <div class="form-floating">
                <input type="email" id="email1" class="form-control" placeholder="">
                <label for="email1">이메일</label>
              </div>
            </li>
            <li class="nav-item">
              <div class="form-floating">
                <input type="text" id="pass" class="form-control" placeholder="">
                <label for="pass">비밀번호</label>
              </div>
            </li>
            <li class="nav-item">
              <div class="form-floating">
                <input type="text" id="fm" class="form-control" placeholder="">
                <label for="fm">이름</label>
              </div>
            </li>
          </ul>
          <form class="d-flex mt-3" >
            <button class="btn btn-primary ms-auto me-3" type="submit">가입</button>
            <button class="btn btn-primary me-3" data-bs-dismiss="offcanvas" type="button">돌아가기</button>
          </form>
        </div>
      </div>
      <!-- 회원가입 -->
    </div>
  </nav>
  <!-- 메인 -->
  <div class="container-fluid">
    <div class="row p-3" style="height: 88vh;">
      <div class="col col-4" >
        <div class="border bg-primary bg-opacity-10 h-100 rounded-5 d-flex flex-column">
          <div class="mt-5 h2 ms-4">일정 관리</div>
          <ul class="d-flex flex-column justify-content-start flex-lg-grow-1">
            <li class="mt-5 mb-5" style="list-style: none;"><a class="h3" href="#" style="text-decoration: none;">1주차</a></li>
            <li class="mb-5" style="list-style: none;"><a class="h3" href="#" style="text-decoration: none;">2주차</a></li>
            <li class="mb-5" style="list-style: none;"><a class="h3" href="#" style="text-decoration: none;">3주차</a></li>
            <li class="mb-5" style="list-style: none;"><a class="h3" href="#" style="text-decoration: none;">4주차</a></li>
          </ul>
        </div>
      </div>
      <div class="col col-4">
        <div class="border bg-primary bg-opacity-10 h-100 rounded-5 d-flex flex-column">
          <div class="mt-5 h2 ms-4">체중 관리</div>
          <ul class="d-flex flex-column justify-content-start flex-lg-grow-1">
            <li class="mt-5 mb-5" style="list-style: none;"><a class="h3" href="#" style="text-decoration: none;">체중관리</a></li>
            <li class="mb-5" style="list-style: none;"><a class="h3" href="#" style="text-decoration: none;">인바디</a></li>
          </ul>
        </div>
      </div>
      <div class="col col-4">
        <div class="border bg-primary bg-opacity-10 h-100 rounded-5 d-flex flex-column">
          <div class="mt-5 h2 ms-4">제품 추천</div>
          <ul class="d-flex flex-column justify-content-start flex-lg-grow-1">
            <li class="mt-5 mb-5" style="list-style: none;"><a class="h3" href="#" style="text-decoration: none;">보충제</a></li>
            <li class="mb-5" style="list-style: none;"><a class="h3" href="#" style="text-decoration: none;">저탄수식단</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 메인 -->
</body>
</html>
